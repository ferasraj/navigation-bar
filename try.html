<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Navigation Menu</title>
    <!-- تضمين مكتبة Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="navigation">
        <span style="--i: 0; --x: -1; --y: 0">
          <ion-icon name="logo-facebook"></ion-icon>
          <!--1-->
        </span>
        <span style="--i: 1; --x: 0; --y: -1">
          <ion-icon name="logo-twitter"></ion-icon>
          <!--2-->
        </span>
        <span style="--i: 2; --x: 1; --y: 0">
          <ion-icon name="logo-instagram"></ion-icon>
          <!--3-->
        </span>
        <span style="--i: 3; --x: -0.7; --y: -0.7">
          <ion-icon name="logo-linkedin"></ion-icon>
          <!--4-->
        </span>
        <span style="--i: 4; --x: 0.7; --y: -0.7">
          <ion-icon name="logo-discord"></ion-icon>
          <!--5-->
        </span>
        <span style="--i: 5; --x: -0.7; --y: 0.7">
          <ion-icon name="logo-whatsapp"></ion-icon>
          <!--6-->
        </span>
        <span style="--i: 6; --x: 0.7; --y: 0.7">
          <ion-icon name="logo-snapchat"></ion-icon>
          <!--7-->
        </span>
        <span style="--i: 7; --x: 0; --y: 1">
          <ion-icon name="logo-youtube"></ion-icon>
          <!--8-->
        </span>
      </div>
      <div class="close">
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
